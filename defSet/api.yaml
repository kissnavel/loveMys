#rrocr、ttocr
#使用的api，例：https://api.example.com/geetest
api: 
#查询结果使用的api(若无此参数不填)，例：https://api.example.com/results
resapi: 
#api、resapi需要的key，例: appkey=***
key: 
#api需要的其他参数(除“key、gt、challenge”以外的)，例: referer=***
query: 

# 使用他人的手动api或者不想使用手动请关闭
startApi: false
# 你的手动域名或ip
Host: http://127.0.0.1
# 你的手动端口
Port: 3000
# 使用他人的手动api请修改(使用自己的api请保持端口一致)
verifyAddr: http://127.0.0.1:3000/GTest/register

# 0:仅手动；1:仅自动；2:自动失败换手动
GtestType: 2